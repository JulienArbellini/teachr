<!DOCTYPE html>
<html>
	<head>
		<title>Flexgrid</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="dist/main.css">
	</head>
	<body>
        <div class="container">
            
            <div class="row">
                <div class="col-2 col-md-6 col-sm-6">
                    <div class="col-inner row-1">
                        col-2
                    </div>
                </div> 
                <div class="col-2 col-md-6 col-sm-6">
                    <div class="col-inner row-1">
                        col-2
                    </div>
                </div>
                <div class="col-8 col-md-12 col-sm-12">
                    <div class="col-inner row-1">
                        col-8
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="col-inner row-2">
                        col-12
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="col-4 col-md-4">
                    <div class="col-inner row-3">
                        col-4
                    </div>
                </div>
                <div class="col-4 col-md-4">
                    <div class="col-inner row-3">
                        col-4
                    </div>
                </div>
                <div class="col-4 col-md-4">
                    <div class="col-inner row-3">
                        col-4
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-sm-12 col-md-6">
                    <div class="col-inner row-4">
                        col-6
                    </div>
                </div>
                <div class="col-6 col-sm-12 col-md-6">
                    <div class="col-inner row-4">
                        col-6
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 col-md-3">
                    <div class="col-inner row-5">
                        col-3
                    </div>
                </div>
                <div class="col-3 col-md-3">
                    <div class="col-inner row-5">
                        col-3
                    </div>
                </div>
                <div class="col-3 col-md-3">
                    <div class="col-inner row-5">
                        col-3
                    </div>
                </div>
                <div class="col-3 col-md-3">
                    <div class="col-inner row-5">
                        col-3
                    </div>
                </div>
            </div>
    </body>
</html>
